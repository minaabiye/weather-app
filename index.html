<!DOCTYPE html>
<html lang="en">

<head>
    <title>App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="src/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/47d96f7c32.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Neucha&family=Roboto+Condensed:wght@300&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="outer">
        <div class="border">
            <form>
                <input id="search-city" type="text" placeholder="Search for a city" autofocus="on">
                <button type="submit" id="submit-button">Submit</button>
                <button type="submit" id="current-location">Current Loction </button>
                <span class="msg"></span>
            </form>
            <div class="top">
                <h1> Espoo </h1>
                <h2 id="day"> Saturday</h2>
                <h3 id="time"> 11:45</h3>
            </div>
            <div class="center">
                <div class="card mb-3" style="max-width: 540px; ">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <i class="fa-solid fa-cloud-showers-heavy dark-rain"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="degree"> <span id="main-degree"> 3 </span>°C </h5>
                                <p class="card-text">
                                <ul>

                                    <li>
                                        Humidity ☁︎ : <span id="hum"> 98% </span>
                                    </li>
                                    <li>
                                        Wind ༄: <span id="wind"> 8 </span> m/s
                                    </li>
                                </ul>
                                </p>
                                <p class="card-text" id="description"><small class="text-muted">windy </small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="bottom">
                <div class="card-group" style="width: 34rem; height: 2rem;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Fri</h5>
                            <i class="fa-solid fa-cloud-showers-heavy rainy"></i>
                            <p class="card-text"> 3° <strong> 2° </strong></p>
                        </div>

                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sat</h5>
                            <i class="fa-solid fa-cloud-showers-heavy rainy"></i>
                            <p class="card-text"> 3° <strong> 2° </strong> </p>
                        </div>

                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sun</h5>
                            <i class="fa-solid fa-cloud-showers-heavy rainy"></i>
                            <p class="card-text">3° <strong> 1° </strong></p>
                        </div>

                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Mon</h5>
                            <i class="fa-solid fa-cloud-showers-heavy rainy"></i>
                            <p class="card-text"> 2° <strong> 0° </strong> </p>
                        </div>

                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tue</h5>
                            <i class="fa-solid fa-snowflake flake"></i>
                            <p class="card-text">1° <strong> -1°</strong></p>
                        </div>

                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Wed</h5>
                            <i class="fa-solid fa-cloud-showers-heavy rainy"></i>
                            <p class="card-text"> 1°<strong> -1° </strong> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <h6> <a href="https://github.com/minaabiye/weather-app" target="_blank"> GitHub Repository </a></h6>
    <script src="src/index.js"></script>
</body>

</html>
